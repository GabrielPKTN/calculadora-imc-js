<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <div class="container-calculadora">
            
            <div class="label-calculadora">
                <h1>Calculadora - IMC</h1>
            </div>
            <div class="container-entrada-dados">
            
                <div class="container-input">
                    <span>Nome: </span>
                    <input type="text" class="entrada-dados" id="nome">
                </div>

                <div class="container-input">
                    <span>Peso: </span>
                    <input type="number" class="entrada-dados" id="peso">
                </div>

                <div class="container-input">
                    <span>Altura: </span>
                    <input type="number" class="entrada-dados" id="altura">
                </div>
            
            </div>
            <div class="container-resultado">
                <button class="btn-calcular-imc" id="calcular">CALCULAR IMC</button>
                <div class="resultado" id="resultado">
                    <p class="mensagem-resultado" id="mensagem-resultado"></p>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
