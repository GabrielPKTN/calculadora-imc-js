<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <div class="container-calculadora">
            
            <div class="label-calculadora">
                <h1>Calculadora - IMC</h1>
            </div>
            <div class="container-entrada-dados">
            
                <div class="container-input">
                    <span>Nome: </span>
                    <input type="text" class="entrada-dados">
                </div>

                <div class="container-input">
                    <span>Peso: </span>
                    <input type="number" class="entrada-dados input-number">
                </div>

                <div class="container-input">
                    <span>Altura: </span>
                    <input type="number" class="entrada-dados input-number">
                </div>
            
            </div>
            
        </div>
    </main>
</body>
</html>
